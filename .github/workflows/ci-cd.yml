name: CI/CD - Build Scan Push Deploy

on:
  push:
    branches: [ main ]

env:
  AWS_REGION: ap-south-1
  FRONTEND_DIR: app/frontend
  BACKEND_DIR: app/backend
  FRONTEND_REPO: stylevault-frontend
  BACKEND_REPO: stylevault-backend

jobs:
  build-scan-push-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: github-actions
          aws-region: ap-south-1
          audience: sts.amazonaws.com

      - name: Get AWS Account ID
        id: aws
        run: echo "ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)" >> $GITHUB_OUTPUT

      - name: Login to ECR
        run: |
          aws ecr get-login-password --region $AWS_REGION \
            | docker login --username AWS --password-stdin \
              ${{ steps.aws.outputs.ACCOUNT_ID }}.dkr.ecr.$AWS_REGION.amazonaws.com

      # BUILD BACKEND
      - name: Build Backend Image
        run: |
          docker build --no-cache \
          -t ${{ steps.aws.outputs.ACCOUNT_ID }}.dkr.ecr.$AWS_REGION.amazonaws.com/${{ env.BACKEND_REPO }}:latest \
          $BACKEND_DIR

      # BUILD FRONTEND
      - name: Build Frontend Image
        run: |
          docker build --no-cache \
          -t ${{ steps.aws.outputs.ACCOUNT_ID }}.dkr.ecr.$AWS_REGION.amazonaws.com/${{ env.FRONTEND_REPO }}:latest \
          $FRONTEND_DIR

      # INSTALL TRIVY
      - name: Install Trivy
        run: |
          sudo apt-get update && sudo apt-get install -y wget
          wget -qO- https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh \
            | sudo sh -s -- -b /usr/local/bin

      # âœ… FIXED TRIVY SCAN
      - name: Scan Backend
        run: |
          trivy image --severity CRITICAL,HIGH \
          ${{ steps.aws.outputs.ACCOUNT_ID }}.dkr.ecr.$AWS_REGION.amazonaws.com/${{ env.BACKEND_REPO }}:latest

      - name: Scan Frontend
        run: |
          trivy image --severity CRITICAL,HIGH \
          ${{ steps.aws.outputs.ACCOUNT_ID }}.dkr.ecr.$AWS_REGION.amazonaws.com/${{ env.FRONTEND_REPO }}:latest

      # PUSH IMAGES
      - name: Push Images
        run: |
          docker push ${{ steps.aws.outputs.ACCOUNT_ID }}.dkr.ecr.$AWS_REGION.amazonaws.com/${{ env.FRONTEND_REPO }}:latest
          docker push ${{ steps.aws.outputs.ACCOUNT_ID }}.dkr.ecr.$AWS_REGION.amazonaws.com/${{ env.BACKEND_REPO }}:latest

      # DEPLOY TO EC2 VIA SSM
      - name: Get EC2 Instance ID
        id: ec2
        run: |
          IID=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=stylevault-app" \
                     "Name=instance-state-name,Values=running" \
            --query "Reservations[0].Instances[0].InstanceId" \
            --output text)
          echo "INSTANCE_ID=$IID" >> $GITHUB_OUTPUT

      - name: Restart containers on EC2
        run: |
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --instance-ids ${{ steps.ec2.outputs.INSTANCE_ID }} \
            --comment "Deploy StyleVault App" \
            --parameters '{"commands":["cd /opt/app","docker compose -f docker-compose.prod.yml pull","docker compose -f docker-compose.prod.yml up -d"]}' \
            --output text
