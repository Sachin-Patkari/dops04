version: "3.9"

services:
  frontend:
    build:
      context: ../app/frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=http://backend:5000
    image: sachinpatkari/project-frontend:latest
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - stylevault_net

  backend:
    build:
      context: ../app/backend
      dockerfile: Dockerfile
    image: sachinpatkari/project-backend:latest
    ports:
      - "5001:5000"
    environment:
      MONGO_URI: mongodb://root:root@mongo:27017/admin?authSource=admin
      SERVER_URL: http://frontend:8080
      NODE_ENV: production
    depends_on:
      - mongo
    networks:
      - stylevault_net

  mongo:
    image: mongo:4.4
    container_name: mongo
    restart: always
    command: --bind_ip_all
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    ports:
      - "27017:27017"
    networks:
      - stylevault_net

  # ðŸ§  Node Exporter â€” exposes VM metrics for Prometheus
  node-exporter:
    image: prom/node-exporter
    container_name: node-exporter
    restart: unless-stopped
    ports:
      - "9100:9100"
    networks:
      - stylevault_net

  # ðŸ“Š Prometheus â€” scrapes metrics from backend & node-exporter
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    depends_on:
      - backend
      - node-exporter
    networks:
      - stylevault_net

  # ðŸ“ˆ Grafana â€” visualizes metrics from Prometheus
  grafana:
    image: grafana/grafana
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ./grafana:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - stylevault_net

networks:
  stylevault_net:
    driver: bridge
